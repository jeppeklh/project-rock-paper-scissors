<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <p class="headerAuthor">Jeppe.com</p>
        <p class="headerText">Rock, Paper, Scissors</p>
        <div class="header-button-container">
            <button class="header-button fb-button"><img src="./img/facebook.png" alt="fb" width="25px" height="25px"></button>
            <button class="header-button git-button"><img src="./img/gh.png" alt="github" width="25px" height="25px"></button>
            <button class="header-button insta-button"><img src="./img/insta.png" alt="insta" width="25px" height="25px"></button>
        </div>
       
      </div>

      <div class="buttonContainer">
        <button class="button btnRock">👊</button>
        <button class="button btnPaper">🖐️</button>
        <button class="button btnScissors">✌️</button>
      </div>

      <div class="results"></div>

      <div class="footer">
        <p class="copyright">Copyright © Jeppe Lynge Hansen</p>
      </div>
    </div>
  </body>
</html>
